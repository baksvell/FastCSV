name: Build Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BEFORE_BUILD: "pip install cmake pybind11"
          CIBW_BEFORE_BUILD_LINUX: "yum install -y cmake || apt-get update && apt-get install -y cmake"
      
      - name: Build source distribution (once)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist
          cp dist/*.tar.gz wheelhouse/
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*

  upload-pypi:
    name: Upload to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      
      - name: List files to upload
        run: |
          echo "Files in dist/:"
          ls -lah dist/ || echo "dist/ directory not found"
          find dist/ -name "*.whl" -o -name "*.tar.gz" || echo "No files found"
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          packages-dir: dist/
